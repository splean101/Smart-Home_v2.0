<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3 class="device">This is ${tv.model} TV</h3>
    <div>
        <button id="ONtv${id}">ON</button>
        <button id="OFFtv${id}">OFF</button>
    </div>
    <div id="innerTV${id}">
        <!--style="visibility: hidden;"-->
        <div>
            <img src="./tvChanelsImages/0.jpg" alt="screen" width="480px" height="320px">
        </div>
        <div>Chanel:
            <span id="CurrentChanel">${tv.currentChanel}</span>
        </div>
        <div>Volume:
            <button>-</button>
            <span>${tv.volume}</span>
            <button>+</button>
        </div>
        <div>
            <button>MUTE</button>
        </div>
        <div>Chanel list:
            <div>
                <input type="radio" id="chanel1" name="chanel" checked>
                <label for="chanel1">MTV</label>
            </div>
            <div>
                <input type="radio" id="chanel2" name="chanel">
                <label for="chanel2">Discovery</label>
            </div>
            <div>
                <input type="radio" id="chanel3" name="chanel">
                <label for="chanel3">Breaking News</label>
            </div>
        </div>
        <div>
            <fieldset>
                <form name="addChanel">
                    <input type="text" name = "addChanelInput" class = "input">
                    <input type="button" name = "addChanelButton" value="Add the Chanel" class = "input">
                  </form>
                  <form name="deleteChanel">
                    <input type="text" name = "deleteChanelInput" class = "input">
                    <input type="button" name = "deleteChanelButton" value="Delete the Chanel" class = "input">
                  </form>
            </fieldset>
        </div>
    </div>
    <div><button id="delTV${id}">DELETE</button></div>



</body>

</html>
